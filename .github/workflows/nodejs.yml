name: Docker node build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: jonashartwig/vad-kostar-bostaden
        tags: latest,${{ github.sha }}
        push: true
    - name: Copy files from image to local
      run: |
        id=$(docker create jonashartwig/vad-kostar-bostaden)
        docker cp $id:/usr/share/nginx/html public
        docker rm -v $id
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_KEY }}
        aws-region: eu-north-1
    - name: Copy files to the website with the AWS CLI
      run: |
        aws s3 sync public s3://vad-kostar-bostaden
